				cameraTarget = new THREE.Vector3( 0, - 0.25, 0 );

				scene = new THREE.Scene();

          (new STLLoader()).load('/models/FireLightSolid.stl', function ( geometry ) {
              var material = new THREE.MeshPhongMaterial({
                  color: 0x202020,
                  specular: 100,
                  shininess: 100 });
              var mesh = new THREE.Mesh(geometry, material);
                  scene.add(mesh);

          var middle = new THREE.Vector3();
          geometry.computeBoundingBox();
          geometry.boundingBox.getCenter(middle);
          mesh.geometry.applyMatrix(new THREE.Matrix4().makeTranslation(-middle.x, -middle.y, -middle.z ) );

          var largestDimension = Math.max(geometry.boundingBox.max.x,
                                      geometry.boundingBox.max.y,
                                      geometry.boundingBox.max.z)
          camera.position.z = largestDimension * 2.5;
          //camera.position.x = largestDimension * 1.5;
          //camera.position.y = largestDimension * 1.5;

          var animate = function () {
              requestAnimationFrame(animate);
              //controls.update();
              renderer.render(scene, camera);
          };

          animate();
          });

          /*var controls = new THREE.OrbitControls(camera, renderer.domElement);
          controls.enableDamping = true;
          controls.rotateSpeed = 0.05;
          controls.dampingFactor = 0.1;
          controls.enableZoom = true;
          controls.autoRotate = true;
          controls.autoRotateSpeed = .75;*/

				// Lights

				scene.add( new THREE.HemisphereLight( 0x443333, 0x111122 ) );

				addShadowedLight( 1, 1, 1, 0xffffff, 1.35 );
				addShadowedLight( 0.5, 1, - 1, 0xffaa00, 1 );
				// renderer

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.outputEncoding = THREE.sRGBEncoding;

				renderer.shadowMap.enabled = true;

				container.appendChild( renderer.domElement );

				// stats

				stats = new Stats();
				container.appendChild( stats.dom );

				//

				window.addEventListener( 'resize', onWindowResize );

			}

			function addShadowedLight( x, y, z, color, intensity ) {

				const directionalLight = new THREE.DirectionalLight( color, intensity );
				directionalLight.position.set( x, y, z );
				scene.add( directionalLight );

				directionalLight.castShadow = true;

				const d = 1;
				directionalLight.shadow.camera.left = - d;
				directionalLight.shadow.camera.right = d;
				directionalLight.shadow.camera.top = d;
				directionalLight.shadow.camera.bottom = - d;

				directionalLight.shadow.camera.near = 1;
				directionalLight.shadow.camera.far = 4;

				directionalLight.shadow.bias = - 0.002;

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				const timer = Date.now() * 0.0005;

				camera.position.x = Math.cos( timer ) * 3;
				camera.position.z = Math.sin( timer ) * 3;

				camera.lookAt( cameraTarget );

				renderer.render( scene, camera );

			}
